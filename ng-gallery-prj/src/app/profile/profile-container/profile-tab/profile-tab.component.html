<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Profile details</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover ">
      <thead>
        <tr class="success">
          <th><span class="glyphicon glyphicon-user"></span></th>
          <th>Username: </th>
          <th>{{ profile.userName }}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="glyphicon glyphicon-asterisk"></span></td>
          <td>Full Name:</td>
          <td>{{ profile.name }}</td>
        </tr>
        <tr>
          <td><span class="glyphicon glyphicon-envelope"></span></td>
          <td>Email:</td>
          <td>{{ profile.email }}</td>
        </tr>
        <tr>
          <td><span class="glyphicon glyphicon-edit"></span></td>
          <td>Personal Quote:</td>
          <td>{{ profile.personalQuote }}</td>
        </tr>
        <tr>
          <td><span class="glyphicon glyphicon-file"></span></td>
          <td>Files:</td>
          <td>{{ profile.files }}</td>
        </tr>
        <tr>
          <td><span class="glyphicon glyphicon-download-alt"></span></td>
          <td>Used Memory:</td>
          <td>{{ profile.usedMemory }}</td>
        </tr>
        <tr>
          <td><span class="glyphicon glyphicon-usd"></span></td>
          <td>Spent Amount:</td>
          <td>{{ profile.spendAmount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
